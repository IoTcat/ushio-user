<html>
	<head>
		<title>Ushio Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	    <script type="text/javascript">block_aplayer = true;</script>
	    <script src="https://cdn.yimian.xyz/ushio-js/ushio-head.min.js"></script>
	    <script type="text/javascript">page.auth = ['nickname']</script>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1 id="nickname">Loading...</h1>
				<p><strong>Uid: </strong><span id="uid"></span></p>
				<p><strong>Email: </strong><span id="email"></span></p>
				<p><strong>Tel: </strong><span id="tel"></span></p>
				<p><strong>Group: </strong><span id="group"></span></p>
			</header>



		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
		
				<button id="update" style="display: none">Update</button> <button id="logout" style="display: none" onClick="window.location.href='https://login.yimian.xyz/logout.html'">Logout</button>
			</form>


		<!-- Footer -->
			<footer id="footer">

				<ul class="copyright">
					<li>&copy; 2018-<script type="text/javascript">document.write(new Date().getFullYear())</script> <a href="https://iotcat.me">iotcat</a></li><li>Powered by <a href="https://ushio.cool">Ushio</a></li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="https://cdn.yimian.xyz/ushio-js/ushio-footer.min.js"></script>
			<script type="text/javascript">
			session.onload(function(){
				$('#nickname').html(session.get('nickname'));
				$('#uid').html(session.get('uid'));
				$('#tel').html(session.get('tel'));
				$('#email').html(session.get('email'));
				$('#group').html(session.get('group'));
				$('#update').show();
				$('#logout').show();
			});


          $("#update").click(function(){
            tips.question({
			    timeout: 20000,
			    close: false,
			    overlay: true,
			    displayMode: 'once',
			    //id: 'question',
			    zindex: 999,
			    title: 'Update',
			    message: '',
			    position: 'center',
			    buttons: [
                	['<button><b>Nickname</b></button>', function (instance, toast) {
			            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
                        window.location.href = 'https://login.yimian.xyz/?require=nickname&from=https://user.yimian.xyz/';
			        }, true],
                	['<button><b>Tel</b></button>', function (instance, toast) {
			            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
                        window.location.href = 'https://login.yimian.xyz/?require=tel&from=https://user.yimian.xyz/';
			        }, true],
                	['<button><b>Email</b></button>', function (instance, toast) {
			            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
                        window.location.href = 'https://login.yimian.xyz/?require=email&from=https://user.yimian.xyz/';
			        }, true],
			    ['<button><b>close</b></button>', function (instance, toast) {
			            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
			        }, true],
			    ]
			});
          });

		</script>
	</body>
</html>
